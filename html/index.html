<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/success.png">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            opacity: 0.85;
        }

        .cta {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .cta a {
            text-decoration: none;
            color: white;
            background: #ff7b00;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .cta a:hover {
            background: #e66a00;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Delivering content efficiently and reliably, ensuring a smooth experience for all users.</p>
        
        <div class="cta">
            <a href="/tutorial.html">Get Started</a>
            <a href="/login">Login</a>
        </div>
    </div>

    <div class="footer">Developed by Amine Ichou, Taha Kannane, Youssef Momen</div>
</body>
</html>
