<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
  </head>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Video Container */
    .video-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    .video-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #444;
    }

    /* Video Wrapper */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      background-color: #000;
    }

    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    /* Video Description */
    .video-description {
      margin-top: 15px;
      font-size: 1rem;
      color: #666;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .video-container {
        padding: 15px;
      }

      .video-container h1 {
        font-size: 1.5rem;
      }

      .video-description {
        font-size: 0.9rem;
      }
    }
  </style>
  <body>
    <div class="video-container">
      <h1>My Video Player</h1>
      <div class="video-wrapper">
        <video controls>
          <source
            src="http://127.0.0.0:3000//uploads/video.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>
      <p class="video-description">Enjoy watching this amazing video!</p>
    </div>
  </body>
</html>
